<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="visualizer.css">
</head>
<body>
    <div id="container">
        <nav class="navbar">
            <div id="left-controller">
                <label for="speed-slider">Speed:</label> 
                <input type="range" id="speed-slider" min="1" max="900" value="100">
            </div>
            <h1>Sorting Visualizer</h1>
            
            <div class="controls" >
                
            <button id="generate-button">Generate New Array</button>
            <div class="selects">
            <select id="sorting-algorithm">
                <option value="bubble" id="bubbleSort-button">Bubble Sort</option>
                <option value="selection">Selection Sort</option>
                <option value="insertion">Insertion Sort</option>
                <option value="quick">Quick Sort</option>
                <option value="merge">Merge Sort</option>
            </select>
            <button id="start-button">Start Sorting</button>
            </div>
        </nav>
        <div id="visualization-container" >
        </div>
    </div>
    <script src="js_files/bubble.js" ></script>
    <script src="js_files/selection.js"></script>
     <script src="js_files/sorting .js" ></script>
</body>
</html>
